<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ JET FUEL MODE - Performance Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 30px; animation: fadeIn 0.5s ease-in; }
        h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .subtitle { font-size: 1.1rem; opacity: 0.9; }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        .status-indicator.online { background-color: #10b981; box-shadow: 0 0 10px #10b981; }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }
        .card-title { font-size: 1.2rem; margin-bottom: 15px; }
        .metric-value { font-size: 2.5rem; font-weight: bold; margin: 10px 0; }
        .health-score { font-size: 3rem; font-weight: bold; text-align: center; margin: 20px 0; }
        .health-excellent { color: #10b981; }
        .health-good { color: #3b82f6; }
        .health-fair { color: #f59e0b; }
        .health-critical { color: #ef4444; }
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 15px; }
        .stat-item { background: rgba(255, 255, 255, 0.1); padding: 12px; border-radius: 8px; text-align: center; }
        .stat-value { font-size: 1.8rem; font-weight: bold; display: block; }
        .stat-label { font-size: 0.8rem; opacity: 0.8; display: block; margin-top: 5px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ JET FUEL MODE</h1>
            <p class="subtitle">
                <span class="status-indicator online" id="connectionStatus"></span>
                <span>Real-time Performance Dashboard</span>
            </p>
        </header>
        <div class="dashboard-grid">
            <div class="card">
                <div class="card-title">ðŸ’Š System Health</div>
                <div class="health-score health-excellent" id="healthScore">95.0</div>
                <div style="text-align: center; opacity: 0.8;">EXCELLENT</div>
            </div>
            <div class="card">
                <div class="card-title">ðŸ“Š Metrics</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-value" id="totalMetrics">0</span>
                        <span class="stat-label">Total Metrics</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="anomaliesCount">0</span>
                        <span class="stat-label">Anomalies</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-title">ðŸ§¬ Intelligence</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-value" id="compoundLearnings">0</span>
                        <span class="stat-label">Compound Learnings</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="avgSynergy">1.0x</span>
                        <span class="stat-label">Avg Synergy</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const socket = io();
        socket.on('dashboardUpdate', (data) => {
            const { performance, intelligence } = data;
            if (performance && performance.snapshot) {
                document.getElementById('healthScore').textContent = performance.snapshot.healthScore.toFixed(1);
                document.getElementById('totalMetrics').textContent = intelligence.totalLearnings || 0;
                document.getElementById('anomaliesCount').textContent = performance.snapshot.activeAnomalies || 0;
                document.getElementById('compoundLearnings').textContent = intelligence.compoundLearnings || 0;
                document.getElementById('avgSynergy').textContent = (intelligence.avgSynergy || 1.0).toFixed(2) + 'x';
            }
        });
    </script>
</body>
</html>
