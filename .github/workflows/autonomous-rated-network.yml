name: Autonomous Rated Network Explorer

on:
  # Run on a schedule - every 6 hours
  schedule:
    - cron: '0 */6 * * *'  # At minute 0 past every 6th hour
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      duration:
        description: 'Maximum runtime in seconds'
        required: false
        default: '300'
      verbose:
        description: 'Enable verbose logging'
        required: false
        default: 'false'

jobs:
  explore-rated-network:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Create research directory
        run: mkdir -p .memory/research
      
      - name: Run Autonomous Rated Network Explorer
        env:
          RATED_NETWORK_API_KEY: ${{ secrets.RATED_NETWORK_API_KEY || 'eyJhbGciOiJIUzUxMiIsInR5cCI6IkpXVCJ9.eyJzY29wZXMiOltdLCJpZCI6ImEwMDQxMWZjM2Q2MzQ1YzJiNGM0MmM5OWZkZGYwYzgwIiwic3ViIjoiN2M1NmMwYTZmY2ZhNDBlNGI4YTYxZDM2OWFmOGE4OTciLCJleHAiOjE3OTY4OTgwOTB9.WQ3c4lzbaA7aqpXq2lmKQFaVZp_7SJ6kTlwUPhZmfV' }}
          NODE_ENV: production
        run: |
          if [ "${{ github.event.inputs.verbose }}" = "true" ]; then
            npm run autonomous:rated-network -- --duration=${{ github.event.inputs.duration || '300' }} --verbose
          else
            npm run autonomous:rated-network -- --duration=${{ github.event.inputs.duration || '300' }}
          fi
      
      - name: Configure Git
        run: |
          git config --global user.name "TheWarden Bot"
          git config --global user.email "thewarden@autonomous.ai"
      
      - name: Commit and push exploration results
        run: |
          # Add any new files in .memory/research/
          git add .memory/research/ || true
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No new exploration data to commit"
          else
            TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "üîç Autonomous Rated Network Exploration - $TIMESTAMP

            Automated exploration of rated.network ecosystem
            - Network statistics
            - Builder performance data
            - Relay health metrics
            - Validator insights
            
            Generated by: autonomous-rated-network-explorer.ts
            Workflow: autonomous-rated-network.yml
            " --author="TheWarden Bot <thewarden@autonomous.ai>"
            
            git push
          fi
      
      - name: Upload exploration artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rated-network-exploration-${{ github.run_number }}
          path: |
            .memory/research/rated_network_*.md
            .memory/research/rated_network_*.json
          retention-days: 30
      
      - name: Comment on workflow status
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.issue.number;
            if (issue_number) {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue_number,
                body: '‚ö†Ô∏è Autonomous Rated Network Explorer workflow failed. Check the logs for details.'
              });
            }
